jobs:
  build:
    docker:
      - image: golang:1.21.5
    steps:
      - checkout
      - run:
          name: Install Mockery
          command: |
            if [ ! -d "$GOPATH/bin" ]; then
              mkdir -p $GOPATH/bin
            fi
            export GOBIN=$GOPATH/bin
            export PATH=$PATH:$GOPATH/bin
            go get github.com/vektra/mockery/v2@latest
            $GOPATH/bin/mockery --all --output=mocks
      - run:
          name: Set GOPATH/bin in PATH
          command: export PATH=$PATH:$GOPATH/bin
      - run:
          name: Generate Mocks
          command: mockery --all --output=mocks
      - run:
          name: Run Unit Tests
          command: go test -v ./...

version: 2.1
workflows:
  version: 2
  build:
    jobs:
      - build